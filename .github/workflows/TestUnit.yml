name: TestUnit
on: [pull_request]

jobs:
  test-unit:
    name: Test Units
    runs-on: ubuntu-16.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v1
      - name: Run unit tests
        uses: cedrickring/golang-action/go1.14@1.5.2
        env:
          GO111MODULE: "on"
        with:
          args: make test-unit